    hash: "$2y$10$z5x3bI.1VdMX7jVQz5sm0eq1vE0yAaC3Z38B6V2SMKrAFMghDgYiO" # # bcrypt admin123
    username: "admin"
    userID: "admin"  # Will appear in the JWT as `sub`
