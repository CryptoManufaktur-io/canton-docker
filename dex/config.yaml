issuer: http://sso.example.com

storage:
  type: memory

web:
  http: 0.0.0.0:5556

staticClients:
  - id: validator-app
    secret: validator-app-secret
    name: "Validator App"
    public: false

  - id: wallet-ui
    name: "Canton Wallet UI"
    redirectURIs:
      - "http://wallet.example.com"
    public: true

enablePasswordDB: true

staticPasswords:
